<div class="container mt-5">
  <h2 class="text-center mb-4">Task Manager</h2>
</div>

<app-add-task (addTask)="onAddNewTask($event)"></app-add-task>

<ng-container *ngrxLet="vm$ as vm">
  <app-task-list
    [tasks]="vm.tasks"
    [loading]="vm.loading"
    [sortingType]="vm.sortingType"
    (sortTasks)="onSortingTask($event)">
  </app-task-list>
</ng-container>
