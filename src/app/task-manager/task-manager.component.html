<div class="container mt-5">
  <h2 class="text-center mb-4">Task Manager</h2>
</div>

<ng-container *ngrxLet="userList$ as userList">
  <app-add-task
    [users]="userList"
    (addTask)="onAddNewTask($event)">
  </app-add-task>
</ng-container>

<ng-container *ngrxLet="vm$ as vm">
  <app-task-list
    [tasks]="vm.tasks"
    [loading]="vm.loading"
    [sortingType]="vm.sortingType"
    (sortTasks)="onSortingTask($event)">
  </app-task-list>
</ng-container>
